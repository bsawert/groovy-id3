plugins {
    // Apply the groovy Plugin to add support for Groovy.
    id 'groovy'

    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use JCenter for resolving dependencies.
    jcenter()
}

dependencies {
    // Use the latest Groovy version for building this library
    implementation 'org.apache.groovy:groovy-all:4.0.2'

    // https://mvnrepository.com/artifact/org.apache.ivy/ivy
    implementation 'org.apache.ivy:ivy:2.5.0'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:31.1-jre'
    // https://mvnrepository.com/artifact/com.mpatric/mp3agic
    implementation 'com.mpatric:mp3agic:0.9.1'

    // Use the awesome Spock testing and specification framework even with Java
    testImplementation 'org.spockframework:spock-core:2.2-M1-groovy-4.0'
    testImplementation 'org.junit.jupiter:junit-jupiter:5.8.2'
}

application {
    // Define the main class for the application.
    mainClass = 'groovy.id3.App'
}
